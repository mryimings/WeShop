
<html>
  <head>
    <title>CreatEvent</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body bgcolor="F0F0F">
      <h1>Create your event</h2>
      <br>
       <form action="/createevent" method="POST" name="createevent">
        <table>
          <tr>
            <td>Event Name:</td><td><input type="text" name="eventname"></td>
          </tr>
          <tr>
            <td>What kind of goods you want to buy:</td><td><input type="text" name="goodskind"></td>
          </tr>
          <tr>
            <td>send invitation to:</td>
            <td>
              <select type="choose" name="invitelist" id="select_k1">
                  <option value="allusers">All Users</option>
                  <option value="friends">Friends Only</option>
              </select>
            </td>
          </tr>
          <tr>
            <td> <input type="submit" value="SendInvitation" name="Send Invitation" id="SendInvitation"></td>
          </tr>
        </table>


      </form>
      {% if error %}
         <p class="error"><strong>Error:</strong>{{error}}
      {% endif %}
    </div>
  </body>
</html>
