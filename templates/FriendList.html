<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <form method="post" name="FriendList">
  <img src="/static/FriendList.jpg" style=" width:200px;height:200px;">
  
  <p>Friend List</p>
  <div>
    <table border="1">
            
    {% for n in data %}
     <tr>
         <td><img src="/static/friend.jpg" alt="Friend"></td>
         <td>{{n.firstname}} {{n.lastname}}</td>
         <td>{{n.phone}}</td>
         <td>{{n.email}}</td>
    </tr>
    {% endfor %}
   </table>
  </div>

<p><a href="/AddFriend">Add Friends</a></p>

</form>
</html>
