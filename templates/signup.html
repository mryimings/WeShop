<html>
  <head>
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>SignUp</h2>
      <br>
      <form action="" method="post">
      <p>Click <a href="/">here</a> to go home.</p>
      <input type="text" name="firstname" text="FirstName">
      <input type="text" name="lastname" text="LastName">
      <input type="text" name="BuildingNumber" text="BuildingNumber">
      <input type="text" name="Street" text="Street">
      <input type="text" name="City" text="City">
      <input type="text" name="State" text="State">
      <input type="text" name="ZipCode" text="ZipCode">
      <input type="text" name="username" text="UserName">
      <input type="password" name="password" text="Password">
      <input type="submit" value="SignUp">
      </form>
      {% if error %}
         <p class="error"><strong>Error:</strong>{{error}}
      {% endif %}
    </div>
  </body>
</html>
